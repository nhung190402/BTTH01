<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <h1>Registration Form</h1>
      </div>
      <form action="" class="register_form">
        <div class="form_input email">
          <label for="">Email</label>
          <input
            type="email"
            placeholder="Enter your email..."
            class="email_input"
          />
        </div>
        <div class="form_input password">
          <label for="">Password</label>
          <input
            type="password"
            placeholder="********"
            class="password_input"
          />
        </div>
        <div class="password confirm_password form_input">
          <label for="">Confirm Password</label>
          <input type="password" class="password_input" />
        </div>
        <div class="checkbox_privacy">
          <input type="checkbox" class="check_input" />
          <span
            >I agree to the <a href="#">Terms of Service</a> and
            <a href="#">Privacy Policy</a></span
          >
        </div>
        <button class="regis_btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
