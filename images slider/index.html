<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="img/img1.jpg" alt="">
            </div>
            <div class="slide active">
                <img src="img/img2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/img3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/img4.jpg" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1 dot" onclick=currentSlide(1)></div>
                <div class="auto-btn2 dot" onclick=currentSlide(2)></div>
                <div class="auto-btn3 dot" onclick=currentSlide(3)></div>
                <div class="auto-btn4 dot" onclick=currentSlide(4)></div>
            </div>
            <div class="controls">
                <div class="prev control" onclick=moveSlide(-1)>
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                </div>
                <div class="next control" onclick=moveSlide(1)>
                    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
